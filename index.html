<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <title>Markdown Previewer by Ninrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.js'></script>
    <script src="./js/marked.js"></script>
    
    <script>
        
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }
        

        function setDefault() {
            let defaultText = `\
# Ninrix 
## Markdown Previewer
[Learn more about Ninrix](https://codepen.io/Ninrix).
<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>

<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`Thank is inline code\`

\`\`\`
function exampleOf(){
    return multiLineCodeBlock;
}
\`\`\`

- This
- is
- an
- example
- of
- list
- items


> Block quote

![Rix Durden](https://static.wikia.nocookie.net/rickandmorty/images/0/0f/PM-173.png/revision/latest?cb=20170405055622)

**Bolded Text**`;
            let editorField = document.getElementById("editor");
            let previewElement = document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked(defaultText);
        }
    </script>
    </head>
  <body onload="setDefault()" class="bg-success">
      <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success my-3">
                <h1>Markdown Previewer by Ninrix</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
